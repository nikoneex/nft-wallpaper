<!-- This example requires Tailwind CSS v2.0+ -->
<div
  x-data="{ isOpen: true }"
  x-on:keyup.space.window="isOpen = !isOpen"
  class="toolbar-container relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">

  <div
  x-show="isOpen"
  x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
  x-transition:enter-start="translate-y-full"
  x-transition:enter-end="translate-y-0"
  x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
  x-transition:leave-start="translate-y-0"
  x-transition:leave-end="translate-y-full"
  class="border-4 border-slate-100 rounded-2xl shadow-lg bg-white dark:bg-slate-800"
  >
    <div class="p-8 flex flex-row">
      <div class="w-1/3">
        <div class="inline-flex" role="group">
          <input 
          #addressInput id="address-input"
          [(ngModel)]="addressVal" placeholder="0x000000" 
          x-on:keyup.space.stop
          (keyup.enter)="loadAddress(addressInput.value); removeFocus('address-input')"
          type="text" value="tbone" class="w-full mt-2 block w-80 px-3 py-2 bg-white border border-slate-300 rounded-full text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
          disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
          invalid:border-pink-500 invalid:text-pink-600
          focus:invalid:border-pink-500 focus:invalid:ring-pink-500
        "/>
          <!-- <button
            (click)="updateAddress(addressInput.value)"
            type="button"
            class="
              mt-2 block px-3 py-2 bg-white border border-slate-300 w-20 rounded-r text-sm shadow-sm placeholder-slate-400
              focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
              invalid:border-pink-500 invalid:text-pink-600
              focus:invalid:border-pink-500 focus:invalid:ring-pink-500
            "
          >
            <fa-icon [icon]="faPlus"></fa-icon>
          </button> -->
        </div>
      </div>
      <div class="w-1/3">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input #collectionsSearch x-on:keyup.space.stop type="text" aria-label="Collections Search" matInput [formControl]="form" [matAutocomplete]="auto" 
            (keyup)="onNameSearch(collectionsSearch.value, $event)"
            >
            <mat-autocomplete autoActiveFirstOption #auto (optionSelected)="loadCollection($event)">
              <mat-option *ngFor="let option of filteredResults | async" [value]="option.name">
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
     
      <div class="w-1/3 flex flex-col">
        <button #fullscreenBtn id="fsbtn" (click)="toggleFullscreen(); removeFocus('fsbtn')" type="button" class="inline-block rounded-full bg-white text-slate-400 leading-normal uppercase shadow-md hover:shadow-none hover:bg-sky-100 focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-9 h-9">
          <fa-icon [icon]="faExpand"></fa-icon>
        </button>
        <mat-slide-toggle [(ngModel)]="isDarkmode" (change)="toggleDarkmode(isDarkmode)"><fa-icon [icon]="faSun"></fa-icon></mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="isAutoplay" (change)="toggleAutoplay(isAutoplay)"><fa-icon [icon]="faPlay"></fa-icon></mat-slide-toggle>
        <mat-slider
        #delaySlider 
        thumbLabel
        [displayWith]="formatLabel"
        min="0"
        max="10"
        step="1"
        aria-label="units"
        [disabled]="!isAutoplay"
        (change)="updateDelay(delaySlider.value)"></mat-slider>
      </div>
    </div>
  

  </div>

  
</div>
